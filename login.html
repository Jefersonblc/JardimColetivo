<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro e Login - Compartilhe e Cultive</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  /* Estilo adicional para adicionar uma borda vertical */
  .vertical-divider {
    border-left: 1px solid #dee2e6;
    height: auto;
  }
</style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Cadastro -->
    <div class="col-md-5">
      <h2>Cadastro</h2>
      <p>Inscreva-se para começar a compartilhar e cultivar com a comunidade.</p>
      
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirme sua Senha</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
        </div>
        <div class="form-group">
          <label for="interest">Tipo de Interesse</label>
          <select class="form-control" id="interest" required>
            <option value="">Selecione uma opção</option>
            <option value="compartilhamento">Compartilhamento de Produtos</option>
            <option value="horticultura">Informações sobre Horticultura</option>
            <option value="comunidade">Participação na Comunidade</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">Eu aceito os <a href="#">termos e condições</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <div class="vertical-divider d-none d-md-block col-md-2"></div>

    <!-- Login -->
    <div class="col-md-5">
      <h2>Login</h2>
      <p>Já tem uma conta? Faça login para acessar.</p>
      
      <form action="profile.html">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
